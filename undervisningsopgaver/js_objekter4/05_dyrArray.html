<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        #liste {
            display: grid;
            grid-template-columns: (1, 1fr);
            grid-gap: 1vw;
        }

        <style>.dyr {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>


</head>

<body>

    <div id="liste"></div>

    <script>
        let alleDyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "Stalden",
            "billede": "http://helf-kea.dk/test/gris.png"
        }, {
            "navn": "frø",
            "type": "Amfibie",
            "levested": "åen",
            "billede": "http://helf-kea.dk/test/frog.png"
        }, {
            "navn": "ræv",
            "type": "Pattedyr",
            "levested": "skoven",
            "billede": "http://helf-kea.dk/test/fox.png"
        }, {
            "navn": "sild",
            "type": "Fisk",
            "levested": "havet",
            "billede": "http://helf-kea.dk/test/sild.jpg"
        }, {
            "navn": "Krokodille",
            "type": "Krybdyr",
            "levested": "krybdyr fra floden",
            "billede": "http://helf-kea.dk/test/kroko.jpg"
        }];

        document.addEventListener("DOMContentLoaded", start);


        function start() {
            let dest = document.querySelector("#liste");
            alleDyr.forEach(dyr => {
                dest.innerHTML += `<div class="dyr">
                            <h2>${dyr.navn}</h2>
                            <img src="${dyr.billede}" alt="${dyr.navn}">
                            <p>Type: ${dyr.type}</p>
                            <p>Levested: ${dyr.levested}</p>
                        </div>`;
            })
        }
    </script>




</body>

</html>
